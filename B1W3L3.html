	<body>
		<script type="text/javascript">
			var a = 6;//Verander nummer 6 naar een ander getal als je een andere tafel wilt berekenen.
			var b = prompt("Noem een getal die je wilt vermenigvuldigen met 6");
			alert(Number(a) * Number(b));
			var c = 3;//Verander nummer 3 naar een ander getal als je een andere tafel wilt berekenen.
			var d = prompt("Noem een getal die je wilt vermenigvuldigen met 3");
			alert(Number(c) * Number(d));

			var a = 12;
			var b = 6;
			var c = 10;
			var d = 5;

			document.write(a + " + "+b+" = " + (a + b));
			document.write("<br>");
			document.write((a + b) + " x "+c+" = " + (a + b) * c);
			document.write("<br>");
			document.write(((a + b) * c) + " / "+d+" = " + ((a + b) * c) / d);
			document.write("<br>");
